<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="odin.png">

</head>
<body>

    <aside>
        <div class="bar">
            <img src="odin.png" alt=""><span id="odinTxt">odin</span>
        </div>
    </aside>
<!-- Sign up to continue using our service! <br> Donate if you want to support us ! -->
    <main>
        <span class="quote">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started <br><br>You know you want to</span>
        <form action="" method="post">
            <legend>Lets do this!</legend>
            <div class="inputsCont">
                <section>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </section>
                <section>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </section>
                <section>
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email">
                </section>
                <section>
                    <label for="phone_number">Phone Number</label>
                    <input type="number" name="phone_number" id="phone_number">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </section>
                <section>
                    <label for="password2">Confirm Password</label>
                    <input type="text" name="password2" id="password2">
                </section>
            </div>
        </form>
    </main>
    





    <script src="script.js"></script>
</body>
</html>
